<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="red">
      <div class="row" id="green">
        <div class="col-lg-4 bg-primary text-white">Column-4</div>
        <div class="col-lg-6 bg-secondary text-white">Column-6</div>
        <div class="col-lg-5 bg-success text-white">Column-5</div>
      </div>
    </div>

    <!-- <div class="bg-danger text-white">
      <h1>hello</h1>
    </div> -->

    <!-- Breakpoint	   Class infix 	Dimensions
         Extra small	  None	      <576px        col=*
         Small	        sm	        ≥576px        col-sm-*
         Medium	        md	        ≥768px        col-md-*
         Large	        lg	        ≥992px        col-lg-*
         Extra large	  xl	        ≥1200px       col-xl-*
         Extra extra    xxl	        ≥1400px        col-xxl-*
         large	  
        
    -->

    <!-- bootstrap flow
    
          1. container>row>column>row>column(text and images)
          2.content always in column not in row or directly in container 
          3. row parent can be container or column as well
          4.column parent must always be a row
        
        
    -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
